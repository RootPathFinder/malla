{% extends "base.html" %}

{% block title %}Custom Dashboard - {{ APP_NAME }}{% endblock %}

{% block head_libs %}
<!-- Plotly.js for chart widgets -->
<script src="https://cdn.plot.ly/plotly-2.30.0.min.js" integrity="sha384-H7GB7Kme/VbPI/0S4LNq7OixFNVRgRGE8kyqTntBuiXle1KBm8KWLQh/Ah6bXCYW" crossorigin="anonymous"></script>
{% endblock head_libs %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom-dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid mt-3">
    <!-- Dashboard Toolbar -->
    <div class="dashboard-toolbar" id="dashboard-toolbar">
        <!-- Rendered by JS -->
    </div>

    <!-- Widget Grid -->
    <div class="widget-grid" id="widget-grid">
        <!-- Rendered by JS -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/custom-dashboard.js') }}"></script>
{% endblock %}
